{% extends "base.html" %}

{% block title %}🎶 Ajouter un CD 📀{% endblock %}

{% block content %}
    <h2>🎵 Ajouter un Nouveau CD 📀</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="nom">📌 Nom du CD :</label>
        <input type="text" id="nom" name="nom" placeholder="Ex: Best of Queen" required>

        <label for="artiste">🎤 Artiste :</label>
        <input type="text" id="artiste" name="artiste" placeholder="Ex: Queen" required>

        <button type="submit">➕ Ajouter le CD</button>
    </form>

    <p>🔙 <a href="{% url 'liste_medias' %}">Retour aux médias</a></p>
{% endblock %}
